<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/responsive.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="shortcut icon" href="assets/img/icon.svg" type="image/x-icon">
    <!-- <a href="https://storyset.com/medical">Medical illustrations by Storyset</a> -->
    <title>Cadastre-se</title>
</head>

<body>

    <header>
        <nav>
            <ul class="ul">
                <li id="logo"><span id="psico">Psico</span><a href="../index.html"><span class="purple">Mind</span></a>
                </li>
                <li>
                    <label for="tema" class="material-symbols-outlined" id="sun">
                        <input type="checkbox" id="tema" value="checked" onclick="vamo()">
                        brightness_6
                    </label>
                </li>
                <li id="menu-responsive">
                    <span class="material-symbols-outlined" id="menu-responsive2">
                        menu
                    </span>
                </li>
                <span id="span">
                    <li class="li"><a href="../psicologos/psicologos.html">Psicologos</a></li>
                    <li class="li li7"><a href="../historico/historico.html">Historico</a></li>
                    <li class="li li9"><a href="../sobrenos/sobrenos.html">Sobre nós</a></li>
                    <li class="li" id="join"><a href="../login/login.html">Entre</a></li>
                    <li class="perfil"><span class="material-symbols-outlined">
                            account_circle
                        </span></li>
                </span>
            </ul>
        </nav>
    </header>

    <main>

        <div class="card">
            <div>
                <h2>CADASTRE-SE</h2>

                <form method="post" action="">

                    <section class="sec1">
                        <input required name="nome" placeholder="Nome Completo" id="nome" type="text">
                        <input required name="date" placeholder="Nascimento" class="textbox-n" type="text"
                            onfocus="(this.type='date')" onblur="(this.type='text')" id="date" />
                        <input required name="email" placeholder="Email" id="email" type="email">
                        <input required name="senha" placeholder="Senha" id="senha" type="password">
                        <input required name="senhac" placeholder="Confirmar Senha" id="confSenha" type="password">
                    </section>

                    <section class="frm-group">

                        <input type="text" name="cep" placeholder="CEP" id="CEP" />

                        <input type="text" name="rua" placeholder="Rua" id="rua" />

                        <input type="text" name="cidade" placeholder="Cidade" id="cidade"/>

                        <input type="text" name="estado" placeholder="Estado" id="estado" />

                        <select name="sexo" id="sexo" >
                            <option value="Genero" id="colo">Seu Genero</option>
                            <option value="Masculino">Masculino</option>
                            <option value="Feminino">Feminino</option>
                            <option value="Prefiro não dizer">Prefiro não dizer</option>
                        </select>

                    </section>

                    <button onclick="take()" id="click"><a href="../login/login.html">Concluir
                        cadastro</a></button>

                </form>

            </div>
        </div>
    </main>
</body>
<script src="assets/js/script.js"></script>
<script src="assets/js/api.js"></script>
</html>
